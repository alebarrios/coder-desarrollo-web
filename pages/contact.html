    <header>
        <nav id="navbar">

    <main>
        <section id="contact">
            <h1 class="center-text">Contact</h1>
            <p class="center-text">Lorem ipsum dolor sit amet</p>
            <div id="contact-container">
                <div id="form-container">
                    <h2>Get in touch</h2>
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <input type="text" placeholder="Email Address">
                    <textarea name="message" id="form-message" cols="30" rows="5" placeholder="Enter message..."></textarea>
                    <a href="#" class="button center-text bold">SEND MESSAGE</a>
                </div>
                <div id="contact-info">
                    <div>
                        <i class="fa-solid fa-location-dot fa-4x dark-blue"></i>
                        <h3>Country, City</h3>
                    </div>
                    <div>
                        <i class="fa-solid fa-mobile fa-4x dark-blue"></i>
                        <h3>+11111111111</h3>
                    </div>
                    <div>
                        <i class="fa-solid fa-envelope fa-4x dark-blue"></i>
                        <h3>username@domain.com</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul class="inline">
